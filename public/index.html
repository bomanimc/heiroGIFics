<html>
  <head>
    <!--Add Firebase-->
    <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>

    <!--Add jQuery-->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <!--Style sheet for the image grid-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Masonry grid for gifs-->
    <script src="js/masonry.pkgd.min.js"></script>
  </head>
  <body>
    <div>
      <input type='text' id='searchInput' placeholder='Search'>
      <button type="button" id='searchButton'>Search!</button>
    </div>
    <div id='messagesDiv'>
      <img src='http://upload.wikimedia.org/wikipedia/en/6/65/Hello_logo_sm.gif'>
    </div>
    <input type='text' id='nameInput' placeholder='Name'>
    <input type='text' id='messageInput' placeholder='Message'>
    
    <!--Pattern HTML-->
  <div id="pattern" class="pattern">
    <ul class="g"></ul>
  </div>
  <!--End Pattern HTML-->

    <script>
      var myDataRef = new Firebase('https://heirogifics.firebaseio.com/');
      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var name = $('#nameInput').val();
          var text = $('#messageInput').val();
          
          myDataRef.push({name: name, text: text});
          $('#messageInput').val('');
        }
      });
      myDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        displayChatMessage(message.name, message.text);
      });
      function displayChatMessage(name, text) {
        var srcString = '<img id="theImg" src="' + text + '" height= "500" width= "500" />';
        //console.log(srcString);
        $('<div/>').html( srcString ).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };
      //Gets text from search button on click
      $('#searchButton').click(function() {
        $(".g").empty();
        var searchText = $('#searchInput').val();
        var parameters = {"searchInput": searchText}
        $.get('/gifs', parameters, function(data){
          console.log('Made a call to get gifs');
          console.dir(data);
          for (var i = 0; i <= data.length - 1; i++) {
            var gifLink = data[i];
            var newList = '<a href="#"><img src="' + gifLink + '" alt="Missing Image" height = "100" width = "100" /></a>';
            $('<li/>').html( newList ).appendTo($('.g'));
          };
        });
      });
    </script>
  </body>
</html>
